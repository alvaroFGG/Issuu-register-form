<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Issuu</title>
</head>
<body>
    <nav class="navbar">
        <img src="/assets/img/logo.png">
        <div class="sign">
            <p>Already a User?</p>
            <a href="#">Sign in</a>
        </div>
    </nav>

    <section class="principal">
        <div class="max-width">
            <h2>Create an Issuu Account.</h2>
            <div class="buttons">
                <button id="google">Sign in with Google</button>
                <button id="facebook">Sign in with facebook</button>
            </div>
            
            <div class="form">
                    <p>or with email</p>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                    <label for="passwd">Password</label>
                    <input type="text" id="passwd">
                    <label><input type="checkbox"> I accept the <span>Terms of Service</span> and the <span>Professional Terms of Service</span></label>
                </form>
                <button id="create">CREATE ACCOUNT</button>
            </div>
        </div>
    </section>

   
        <div class="things">
            <p id="issuu">Issuu Inc.</p>
            <p>Terms</p>
            <p>Privacy</p>
            <p>DMCA</p>
        </div>
</body>
</html>
